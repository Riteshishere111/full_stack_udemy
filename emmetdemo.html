<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet demo</title>
</head>
<body>
    <!-- use of >       : main>header>section>h1 -->
    <main>
        <header>
            <section>
                <h1></h1>
            </section>
        </header>
    </main>

    <!-- use of +     : h1+h2+h3-->
     <h1></h1>
     <h2></h2>
     <h3></h3>

     <!-- use of  ^  : div+div>p>span>em^bq -->
      <div></div>
      <div>
        <p>
            <span><em></em></span>
            <blockquote></blockquote>
        </p>
      </div>

      <!-- use of  *     : ul>li*5-->
       <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
       </ul>

       <!-- use of $  :   ul>li.items$*5 -->
        <ul>
            <li class="items1"></li>
            <li class="items2"></li>
            <li class="items3"></li>
            <li class="items4"></li>
            <li class="items5"></li>
        </ul>

        
</body>
</html>
