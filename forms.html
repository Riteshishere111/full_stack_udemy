<body>
    <h1>Forms Demo</h1>
<button>outside form</button>
    <form action="/tacos">
        <button>please do not submit the form</button>
        <label for="username">Enter a Username</label>
        <input type="text" placeholder="USER NAME" id="username" name="username">
        <label for="passwordd">Enter your password</label>
        <input type="password" id="passwordd" name="password" placeholder="password">
        <label for="colour">choose color</label>
        <button>In the middle</button>
        <input type="color" placeholder="colour" name="color" id="colour">
        <label for="number">Enter your number</label>
        <input type="number" placeholder="enter  number" name="number" id="number">
        <button>Submit</button>

        <!-- If there is a button inside a form the default behaviour is to submit the form -->
         <button type="button">No more default</button>
    </form>
<hr><hr><hr>
    <form action="https://www.google.com/search">
        <label for="search">GOOGLE</label>
        <input type="text" name="q" id="search" placeholder="Search Here">
        <button type="submit">Search</button>
    </form>
